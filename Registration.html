		<h2>Регистрация</h2>
		 <form  name="reg" action="#" method="post">

		 	<div>
		 		<label for="email">Почта</label>
            	<input required type="email" name="mail" id="email" placeholder="e-mail">
        	</div>

        	<div>
				<label for="login">Логин</label>
            	<input required type="text" name="log" id="login" placeholder="Логин" minlength="5" maxlength="20">
        	</div>
		 	
		 	<div>
		 		<label for="pass">Пароль</label>
            	<input required type="password" name="pwd" id="pass" placeholder="пароль" minlength="10" maxlength="20">
        	</div>

        	<div>
		 		<label for="passCheck">Повторите пароль</label>
            	<input required type="password" name="pwd" id="passCheck" placeholder="пароль" minlength="10" maxlength="20">
        	</div>

        	 <div>
        	 	<legend>Пол</legend>
            	<label>
                	<input type="radio" name="gender" value="male">
                	Мужчина
            	</label>
            	<label>
                	<input type="radio" name="gender" value="female">
                	Женщина
            	</label>
        	</div>

        	<div>
            	<label for="birth">Дата рождения</label>
            	<input id="birth" name="birthday" type="date">
       		 </div>

			<div>
            <input type="submit" value="Зарегистрироваться">
        	</div>





		 </form>
